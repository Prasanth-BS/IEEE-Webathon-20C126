<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <!-- <link rel="icon" type="image/ico" href="../favicon.ico" /> -->
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="input.css" /> -->
    <script src="./script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="stars.html" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input
                            required pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                            type="text" placeholder="Email address" autofocus />
                    </div>
                    <div class="input-field input-passwd">
                        <i class="fas lock fa-lock"></i>
                        <input required type="password" placeholder="Password">
                        <i class="material-icons visibility">visibility_off</i>
                    </div>
                    <input id="id__sign-in" type="submit" value="Login" class="btn solid" />
                </form>
                <form  action="stars.html" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input required pattern='[a-z]*' type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input required
                            pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                            type="email" placeholder="Email address" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input required type="password" placeholder="Password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input required type="password" placeholder="Confirm Password" />
                    </div>
                    <input id="id__sign-up" type="submit" class="btn" value="Create account" />
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Don't have account ?</h3>
                    <p>
                        &emsp;Take your time and create an acccount to have a visit of super cool home page
                    </p>
                    <br />
                    <br />
                    <button class="btn transparent" id="sign-up-btn">
                        Create an account
                    </button>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already a member</h3>
                    <p>
                        &emsp;Log in to access your space !
                    </p>
                    <br />
                    <br />
                    <button class="btn transparent" id="sign-in-btn">
                        Log In
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
</body>
</html>
